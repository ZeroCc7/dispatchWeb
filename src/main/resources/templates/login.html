<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
<head xmlns="http://www.w3.org/1999/html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">

        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

        <title>Super Admin Responsive Template</title>
            
        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/generics.css" rel="stylesheet"> 
    </head>
    <body id="skin-blur-lights">
        <section id="login">
            <header>
                <h1>Dispatch</h1>
                <p></p>
            </header>
        
            <div class="clearfix"></div>
            
            <!-- Login -->
            <form class="box tile animated active" id="box-login" action="/login" method="post">
                <h2 class="m-t-0 m-b-15">Login</h2>
                <input type="text" class="login-control m-b-10" name="username" placeholder="Username">
                <input type="password" class="login-control" name="password" placeholder="Password">
                <div class="checkbox m-b-20">
                    <!--<label>
                        <input type="checkbox">
                        Remember Me
                    </label>-->
                    </br>
                </div>
                <button class="btn btn-sm m-r-5" type="submit">Sign In</button>
                
                <!--<small>-->
                    <!--<a class="box-switcher" data-switch="box-register" href="">Don't have an Account?</a> or-->
                    <!--<a class="box-switcher" data-switch="box-reset" href="">Forgot Password?</a>-->
                <!--</small>-->
            </form>
            

        </section>
        
        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script> <!-- jQuery Library -->
        
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        
        <!--  Form Related -->
        <script src="js/icheck.js"></script> <!-- Custom Checkbox + Radio -->
        
        <!-- All JS functions -->
        <script src="js/functions.js"></script>
    </body>
</html>
