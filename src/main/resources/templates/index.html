<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="~{partial/head :: head}"></head>
<body id="skin-blur-lights">
        <div class="clearfix"></div>
        
        <section id="main" class="p-relative" role="main">
            
            <!-- 侧边栏 -->
            <aside  th:replace="~{partial/sidebar :: sidebar}"></aside>
        
            <!-- Content -->
            <section id="content" class="container">
            
                <!-- Messages Drawer -->
                <div  th:replace="~{partial/topmessage :: topmessage}"></div>
                <h4 class="page-title">调度程序监控</h4>

                <hr class="whiter" />
                
                <!-- Quick Stats -->
                <div class="block-area">
                    <div class="row">
                        <div class="col-md-3 col-xs-6">
                            <div class="tile quick-stats">
                                <div id="stats-line-2" class="pull-left"></div>
                                <div class="data">
                                    <h2 th:text="${tolTaskNum}">0</h2>
                                    <small>总任务数</small>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3 col-xs-6">
                            <div class="tile quick-stats media">
                                <div id="stats-line-3" class="pull-left"></div>
                                <div class="media-body">
                                    <h2 th:text="${tolSendEdNum}" >0</h2>
                                    <small>发送总条数</small>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3 col-xs-6">
                            <div class="tile quick-stats media">

                                <div id="stats-line-4" class="pull-left"></div>

                                <div class="media-body">
                                    <h2 th:text="${tolFailNum}" >0</h2>
                                    <small>发送失败总条数</small>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3 col-xs-6">
                            <div class="tile quick-stats media">
                                <div id="stats-line" class="pull-left"></div>
                                <div class="media-body">
                                    <h2 th:text="${tolSuccessNum}" >0</h2>
                                    <small>发送成功总条数</small>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <hr class="whiter" />
                
                <!-- Main Widgets -->
               
                <div class="block-area">
                    <div class="row">
                        <div class="col-md-8">
                            <!-- Main Chart -->
                            <div class="tile">
                                <h2 class="tile-title">月提交分布</h2>
                                <div class="p-10">
                                    <div id="line-chart" class="main-chart" style="height: 250px"></div>
                                </div>
                            </div>
    
                            <!-- Pies -->
                            <div class="tile text-center">
                                <div class="tile-dark p-10">
                                    <div class="pie-chart-tiny" data-percent="86">
                                        <span class="percent"></span>
                                        <span class="pie-title">New Visitors <i class="m-l-5 fa fa-retweet"></i></span>
                                    </div>
                                    <div class="pie-chart-tiny" data-percent="23">
                                        <span class="percent"></span>
                                        <span class="pie-title">Bounce Rate <i class="m-l-5 fa fa-retweet"></i></span>
                                    </div>
                                    <div class="pie-chart-tiny" data-percent="57">
                                        <span class="percent"></span>
                                        <span class="pie-title">Emails Sent <i class="m-l-5 fa fa-retweet"></i></span>
                                    </div>
                                    <div class="pie-chart-tiny" data-percent="34">
                                        <span class="percent"></span>
                                        <span class="pie-title">Sales Rate <i class="m-l-5 fa fa-retweet"></i></span>
                                    </div>
                                    <div class="pie-chart-tiny" data-percent="81">
                                        <span class="percent"></span>
                                        <span class="pie-title">New Signups <i class="m-l-5 fa fa-retweet"></i></span>
                                    </div>
                                </div>
                            </div>

                            <!--  Recent Postings -->
                            <div class="clearfix"></div>
                        </div>
                        
                        <div class="col-md-4">

                            <!--&lt;!&ndash; Dynamic Chart &ndash;&gt;-->
                            <!--<div class="tile">-->
                                <!--<h2 class="tile-title">Server Process</h2>-->
                                <!--<div class="p-t-10 p-r-5 p-b-5">-->
                                    <!--<div id="dynamic-chart" style="height: 200px"></div>-->
                                <!--</div>-->
                            <!--</div>-->
                            <p>Basic Example</p>
                            <div class="tab-container tile">
                                <ul class="nav tab nav-tabs">
                                    <li class="active"><a href="#log_message">Home</a></li>
                                </ul>
                                <button class="btn btn-sm m-r-5" id="sendThreadStart">Start</button>
                            </div>
                            
                            <!-- Activity -->
                            <div class="tile">
                                <h2 class="tile-title">任务状态</h2>
                                <div class="listview narrow">
                                    
                                    <div class="media">
                                        <div class="pull-right">
                                            <div class="counts" th:text="${tolAutNum}"></div>
                                        </div>
                                        <div class="media-body">
                                            <h6>待审核</h6>
                                        </div>
                                    </div>
                                    
                                    <div class="media">
                                        <div class="pull-right">
                                            <div class="counts" th:text="${ingNum}"></div>
                                        </div>
                                        <div class="media-body">
                                            <h6>执行中</h6>
                                        </div>
                                    </div>

                                    <div class="media">
                                        <div class="pull-right">
                                            <div class="counts" th:text="${successTaskNum}"></div>
                                        </div>
                                        <div class="media-body">
                                            <h6>执行成功</h6>
                                        </div>
                                    </div>
                                    
                                    <div class="media">
                                        <div class="pull-right">
                                            <div class="counts" th:text="${failTaskNum}"></div>
                                        </div>
                                        <div class="media-body">
                                            <h6>执行失败</h6>
                                        </div>
                                    </div>
                                    <div class="media">
                                        <div class="pull-right">
                                            <div class="counts" th:text="${notAutNum}"></div>
                                        </div>
                                        <div class="media-body">
                                            <h6>拒绝败任务</h6>
                                        </div>
                                    </div>
                                    <div class="media">
                                        <div class="pull-right">
                                            <div class="counts" th:text="${unknownNum}"></div>
                                        </div>
                                        <div class="media-body">
                                            <h6>未知任务数</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--&lt;!&ndash; Map &ndash;&gt;
                        <div class="tile">
                            <h2 class="tile-title">Live Visits</h2>
                            <div id="map"></div>
                        </div>-->
                        <div class="clearfix"></div>
                    </div>
                </div>
                
                <!-- Chat -->
                <div class="chat">
                    
                    <!-- Chat List -->
                    <div class="pull-left chat-list">
                        <div class="listview narrow">
                            <div class="media">
                                <img class="pull-left" src="img/profile-pics/1.jpg" width="30" alt="">
                                <div class="media-body p-t-5">
                                    Alex Bendit
                                </div>
                            </div>
                            <div class="media">
                                <img class="pull-left" src="img/profile-pics/2.jpg" width="30" alt="">
                                <div class="media-body">
                                    <span class="t-overflow p-t-5">David Volla Watkinson</span>
                                </div>
                            </div>
                            <div class="media">
                                <img class="pull-left" src="img/profile-pics/3.jpg" width="30" alt="">
                                <div class="media-body">
                                    <span class="t-overflow p-t-5">Mitchell Christein</span>
                                </div>
                            </div>
                            <div class="media">
                                <img class="pull-left" src="img/profile-pics/4.jpg" width="30" alt="">
                                <div class="media-body">
                                    <span class="t-overflow p-t-5">Wayne Parnell</span>
                                </div>
                            </div>
                            <div class="media">
                                <img class="pull-left" src="img/profile-pics/5.jpg" width="30" alt="">
                                <div class="media-body">
                                    <span class="t-overflow p-t-5">Melina April</span>
                                </div>
                            </div>
                            <div class="media">
                                <img class="pull-left" src="img/profile-pics/6.jpg" width="30" alt="">
                                <div class="media-body">
                                    <span class="t-overflow p-t-5">Ford Harnson</span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    <!-- Chat Area -->
                    <div class="media-body">
                        <div class="chat-header">
                            <a class="btn btn-sm" href="">
                                <i class="fa fa-circle-o status m-r-5"></i> Chat with Friends
                            </a>
                        </div>
                    
                        <div class="chat-body" id="messagebody">

                        </div>

                        <div class="chat-footer media">
                            <i class="pull-right fa fa-spinner " onclick="disconnect()" id="disconnected"></i>
                            <!--<i class="pull-right fa fa-rss"  onclick="connect()" id="contend"></i>-->
                            <i class="pull-right fa fa-external-link"  onclick="send()" id="send_message"></i>

                            <div class="media-body">
                                <textarea class="form-control" placeholder="Type something..." id="chart_message"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

        </section>

    </body>
</html>
